<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas Cancha Santa Rosa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">IE Santa Rosa Sullana</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Inicio</a></li>
          <li class="nav-item"><a href="reservas.html" class="nav-link">Reservas</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link">Galería</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Reserva Piscinas y Canchas</h1>
      <p class="lead">Disfruta nuestras instalaciones de manera fácil y rápida.</p>
      <a href="#reservas" class="btn btn-primary btn-lg mt-3">Reservar Ahora</a>
    </div>
  </section>

  <main class="container my-5">

    <!-- BUSCADOR -->
    <section id="reservas" class="search-box">
      <h4 class="mb-3">Buscar disponibilidad</h4>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="fecha" class="form-label">Día</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-md-4">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Buscar</button>
        </div>
      </form>
    </section>

    <!-- GALERÍA -->
    <section id="galeria" class="my-5">
      <h3 class="text-center mb-4">Reservas Populares</h3>
      <div class="row g-4 gallery">
        <div class="col-md-4">
          <img src="https://novofibras.pe/wp-content/uploads/2022/06/Deberia-adquirir-una-piscina-de-fibra-de-vidrio-con-spa-1024x623.jpg"
            class="img-fluid" alt="Piscina">
        </div>
        <div class="col-md-4">
          <img src="https://www.piscinadecor.com/wp-content/uploads/2025/03/piscina-playa.jpg"
            class="img-fluid" alt="Piscina playa">
        </div>
        <div class="col-md-4">
          <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/1c/d8/c7/pedasi-ocean-properties.jpg?w=900&h=500&s=1"
            class="img-fluid" alt="Piscina nocturna">
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-4">
    <p class="mb-2">&copy; 2025 Reservas Santa Rosa</p>
    <div>
      <a href="#" class="text-light mx-2">Facebook</a> |
      <a href="#" class="text-light mx-2">Instagram</a> |
      <a href="#" class="text-light mx-2">WhatsApp</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
